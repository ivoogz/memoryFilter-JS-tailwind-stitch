<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Formulario Ivo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="spinner.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .form-input::placeholder {
            color: #a1a1aa;
        }

        .dark .form-input::placeholder {
            color: #71717a;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full flex items-center justify-center p-4">
        <div
            class="absolute inset-0 bg-gradient-to-br from-primary/30 via-transparent to-primary/30 blur-3xl opacity-30 dark:opacity-50">
        </div>
        <div
            class="relative z-10 w-full max-w-lg p-8 space-y-6 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border border-white/10 dark:border-white/10 rounded-xl shadow-2xl">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-black dark:text-white tracking-tight">Contacto</h1>
                <p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">Completá los campos y te responderemos lo más pronto posible.</p>
            </div>
            <form class="space-y-6" id="form">
                <div>
                    <label class="sr-only" for="email">Email</label>
                    <input autocomplete="email"
                        class="form-input block w-full rounded-lg border-0 bg-black/5 dark:bg-white/5 py-3 px-4 text-black dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:ring-2 focus:ring-inset focus:ring-primary"
                        id="email" name="email" placeholder="Email" required="" type="email" />
                    <span id="errorEmail" class="bg-red-500 text-white block w-full text-center" ></span>
                </div>
                <div>
                    <label class="sr-only" for="subject">Asunto</label>
                    <input
                        class="form-input block w-full rounded-lg border-0 bg-black/5 dark:bg-white/5 py-3 px-4 text-black dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:ring-2 focus:ring-inset focus:ring-primary"
                        id="subject" name="subject" placeholder="Subject" required="" type="text" />
                    <span id="errorSubject" class="bg-red-500 text-white block w-full text-center" ></span>
                </div>
                <div>
                    <label class="sr-only" for="message">Mensaje</label>
                    <textarea
                        class="form-input block w-full rounded-lg border-0 bg-black/5 dark:bg-white/5 py-3 px-4 text-black dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:ring-2 focus:ring-inset focus:ring-primary"
                        id="message" name="message" placeholder="Message" required="" rows="4"></textarea>
                    <span id="errorMessage" class="bg-red-500 text-white block w-full text-center" ></span>    
                </div>
                <div>
                    <button
                        class="w-full flex justify-center py-3 px-4 rounded-lg font-semibold text-white bg-primary hover:bg-primary/90 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-primary focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark transition-colors duration-200"
                        type="submit" id="btnSend">
                        Enviar mensaje
                    </button>
                </div>

                <div id="btnAnim" class="hidden">
                    <div class="spinner"></div>
                </div>

                <span id="mensajeEnviado" class=""></span>
            </form>
        </div>
    </div>

    

    <script src="script.js"></script>

</body>

</html>
